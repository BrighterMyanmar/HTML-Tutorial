<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>

    <h3>Ordered List</h3>
    <ol type="1" start="7">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <h3>Unordered List</h3>
    <ul type="circle">
        <li>C++</li>
        <li>C Programming</li>
        <li>Java Programming</li>
    </ul>

    <h3>Description List</h3>
    <dl>
        <dt><strong>သွားမယ်</strong></dt>
        <dd>တစ်နေ ရာမှတစ်နေရာသို့ ရွေ့လျှားခြင်း</dd>
    </dl>

</body>
</html>
