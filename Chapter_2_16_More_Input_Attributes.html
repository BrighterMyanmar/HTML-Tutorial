<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>More Input Attribute</title>
</head>
<body>
    <form>
        <input type="range" name="" id="" min="0" max="20" step="0">
        <input type="text" name="name" id="name" pattern="[A-Za-z]{:5}"><br>
        <input type="reset" value="Login"><br>
        <input type="search" name="" id=""><br>
        <input type="tel" name="telephone" id="" required><br>
        <input type="text" value="PHP" readonly>
        <input type="submit" value="submit">
    </form>
</body>
</html>
