<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <center>
        <table border="1" cellspacing="10" cellpadding="0">
            <thead>
                <tr>
                    <th>First</th>
                    <th>Second</th>
                    <th>Third</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">One</td>
                    <td colspan="2">Two</td>
                </tr>
                <tr>
                    <td>Football</td>
                    <td>PingPong</td>
                </tr>
            </tbody>
        </table>
    </center>
</body>

</html>
